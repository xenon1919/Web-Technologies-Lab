<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Event Handling Form</h1>
        <form id="userForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username" onfocus="highlightInput(this)" onblur="removeHighlight(this)">
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email" onfocus="highlightInput(this)" onblur="removeHighlight(this)">
            
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter age" onchange="validateAge(this)">
            
            <button type="button" onclick="handleSubmit()">Submit</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
